<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  
  <!-- Pencil body -->
  <path d="M 65 25 L 75 35 L 40 70 L 30 60 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
  
  <!-- Pencil tip -->
  <path d="M 75 35 L 80 30 L 70 20 L 65 25 Z" fill="#1f2937"/>
  <path d="M 80 30 L 85 25 L 75 15 L 70 20 Z" fill="#fca5a5"/>
  
  <!-- Eraser -->
  <path d="M 30 60 L 40 70 L 35 75 L 25 65 Z" fill="#f472b6"/>
  
  <!-- Doodle marks -->
  <path d="M 20 45 Q 25 40, 30 45" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="2" fill="#fbbf24" filter="url(#glow)"/>
  <path d="M 55 80 L 65 85" stroke="#f472b6" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Sparkles -->
  <g fill="#fef3c7" filter="url(#glow)">
    <path d="M 85 50 L 87 52 L 85 54 L 83 52 Z"/>
    <path d="M 15 30 L 16.5 31.5 L 15 33 L 13.5 31.5 Z"/>
    <circle cx="45" cy="20" r="1.5"/>
  </g>
</svg>
